<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Universe Hub Assignment</title>
    <!-- bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/a83ff459e4.js" crossorigin="anonymous"></script>
</head>

<body>
    <header class="mt-3">
        <h1 class="text-center">AI Universe Hub</h1>
        <div class="text-center mt-3">
            <button type="button" class="btn btn-danger">Sort By Date</button>
        </div>
    </header>
    <main class="container">
        <!-- card section starts -->
        <section>
            <div id="card-container" class="row row-cols-1 row-cols-md-3 g-4 mt-3">

            </div>
            <div class="text-center mt-4">
                <button id="btn-see-more" type="button" class="btn btn-danger">see more</button>
            </div>
        </section>
        <!-- card section ends -->

        <section>
            <!-- Modal -->
            <div class="modal fade" id="cardModal" tabindex="-1" aria-labelledby="cardModalLabel" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered modal-xl">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <div class="row row-cols-1 row-cols-md-2 g-4">
                                <div class="col">
                                    <div class="card h-100">
                                        <p id="description" class="fw-bold px-2 mt-2"></p>
                                        <div class="d-flex justify-content-center gap-4 px-5">
                                            <div id="basic" class="text-success text-center">
                                                <p id="basic-price" class="m-0 p-0"></p>
                                                <p id="basic-plan" class="m-0 p-0"></p>
                                            </div>
                                            <div id="pro" class="text-warning text-center">
                                                <p id="pro-price" class="m-0 p-0"></p>
                                                <p id="pro-plan" class="m-0 p-0"></p>
                                            </div>
                                            <div id="enterprise" class="text-danger text-center">
                                                <p id="enterprise-price" class="m-0 p-0"></p>
                                                <p id="enterprise-plan" class="m-0 p-0"></p>
                                            </div>
                                        </div>
                                        <div class="d-flex justify-content-between gap-4 px-4 mt-4">
                                            <div id="single-feature">
                                                <p class="fw-bold m-0 p-0">Features</p>
                                                <div id="feature-container">

                                                </div>
                                            </div>
                                            <div id="single-integration">
                                                <p class="fw-bold m-0 p-0">Integrations</p>
                                                <div id="integration-container">

                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="col">
                                    <div class="card h-100">
                                        <div id="modal-image" class="text-center mt-4">
                                            
                                        </div>
                                        <div class="card-body">
                                            <h5 class="card-title">Card title</h5>
                                            <p class="card-text">This is a short card.</p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!-- spinner starts -->
        <section id="spinner" class="mt-4 d-none">
            <div class="d-flex justify-content-center">
                <div class="spinner-border text-success" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
        </section>
        <!-- spinner ends -->

    </main>
    <footer>

    </footer>


    <!-- bootstrap script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <!-- script -->
    <script src="js/index.js"></script>
</body>

</html>
